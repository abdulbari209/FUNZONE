<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN ZONE Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .park-map img {
            border-radius: 60px;
            box-shadow: rgba(0, 0, 0, 0.8);
        }

        .map-container {
            position: relative;
            text-align: center;
            margin: 20px auto;
            width: 100%;
            max-width: 1500px;
        }

        .map-zone {
            position: absolute;
            background: rgba(29, 221, 103, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        .map-zone:hover {
            box-shadow: rgba(0, 0, 0, 0.5);
        }

        .modal-dialog {
            box-shadow: rgba(13, 63, 134, 0.5);
            color: #3C6383;

        }

        .modal-header,
        .modal-footer,
        .modal-body {
            background-image: url('./1-back.jpeg');
            background-size: cover;
        }

        .btn {
            background-color: #5aa7c6;
            box-shadow: rgba(13, 63, 134, 0.5);
            border-color: #37a3ce;
            padding: auto;


        }

        .btn:hover {
            background-color: #37a3ce;
            border-color: #17a0d6;
        }
    </style>
</head>

<body>
    <section class="park-map">
        <div class="container">
            <h1 class="text-center my-4">Unleash the Thrill-Seeker in You! </h1>
            <div class="map-container">
                <img src="../images/map-img.jpeg" alt="FUN ZONE Map" class="img-fluid">

                <!-- Clickable Zones -->
                <div class="map-zone" style="top: 25%; left: 40%;"
                    onclick="openModal('7 Wonders', 'Experience replicas of the Seven Wonders of the World in one place! Perfect for photo opportunities and exploration.')">
                    7 Wonders</div>
                <div class="map-zone" style="top: 20%; left: 60%;"
                    onclick="openModal('Thrill Rides', 'Get your adrenaline pumping with our exciting thrill rides, designed for adventure enthusiasts.')">
                    Thrill Rides</div>
                <div class="map-zone" style="top: 40%; left: 85%;"
                    onclick="openModal('Food Court', 'Satisfy your hunger with a variety of cuisines and treats available at our massive food court.')">
                    Food Court</div>
                <div class="map-zone" style="top: 60%; left: 20%;"
                    onclick="openModal('Kids Zone', 'A paradise for kids, featuring safe and entertaining rides, games, and activities.')">
                    Kids Zone</div>
                <div class="map-zone" style="top: 55%; left: 45%;"
                    onclick="openModal('Water World', 'Dive into fun with water slides, wave pools, and aquatic adventures.')">
                    Water World</div>
                <div class="map-zone" style="top: 75%; left: 50%;"
                    onclick="openModal('Adventure Park', 'Explore our adventure park with obstacle courses, climbing walls, and more!')">
                    Adventure Park</div>
                <div class="map-zone" style="top: 85%; left: 30%;"
                    onclick="openModal('Mascot Plaza', 'Meet and greet with our friendly park mascots and take memorable pictures!')">
                    Mascot Plaza</div>
            </div>
        </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Function to open modal with dynamic content
        function openModal(title, description) {
            document.getElementById('infoModalLabel').textContent = title;
            document.getElementById('modalBody').textContent = description;
            var myModal = new bootstrap.Modal(document.getElementById('infoModal'));
            myModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
